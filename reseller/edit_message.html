<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>|LANG_EDIT_MESS|</title>
<link rel="stylesheet" type="text/css" href="/CSS_STYLE" /> 
</head>
<body style="width: 720px; float: left">

	<div class="content">
	<div class="info_table forms big" style="margin: 10px;">
		<span class="title">|LANG_EDIT_MESS|</span>
		<form name="package" action="|COMMAND|" method="post">
		
			<div class="even">
				<span class="td_label"><span class="i">
					|LANG_SUBJECT|:
				</span></span>
			
				<span class="td"><span class="i">
					<input type="text" size="50" name="subject" value="|SUBJECT|" />
				</span></span>
			</div>
			
			<div class="odd">
				<span class="td_url"><span class="i">
					|LANG_MESSAGE|:
				</span></span>
			</div>
			<div class="textarea">
				<textarea rows="15" cols="87" name="message">|MESSAGE|</textarea>
			</div>

			<span class="save_menu">
				 <span><input type="submit" class="input_submit" name="save" value="|LANG_SAVE|" /></span>
				 <span><input type="submit" class="input_submit" name="reset" value="|LANG_RESET|" /></span>
			</span>
			</form>
	</div>
	</div>
	
</body>
</html>
