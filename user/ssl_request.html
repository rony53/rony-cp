<script type="text/javascript">
function copyCertificate(text)
{
	text.focus();
	text.select();
	if (document.all)
	{
		therange = text.createTextRange();
		therange.execCommand("Copy");
		alert('|LANG_CERT_COPIED|');
	}
}
</script>
